indexpage:
  title: Documentazione MetroCluster
  summary: Le configurazioni NetApp MetroCluster combinano un clustering basato su
    array con la replica sincrona per offrire disponibilità continua, con una duplicazione
    immediata di tutti i dati mission-critical transazione per transazione. Le configurazioni
    MetroCluster migliorano le operazioni integrate senza interruzioni e di high Availability
    dell'hardware NetApp e del software di storage ONTAP, fornendo un livello supplementare
    di protezione per l'intero ambiente storage e di hosting.
